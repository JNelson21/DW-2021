<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/agendaV3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="actualizarDatos()">
    <div id="contenedor">
        <header>
            <i class="fas fa-address-book"></i>
            <h3>Agenda de contactos</h3>

        </header>
        <hr>

        <form>
            <span>Nombre:</span>
            <input type="text" placeholder="Ingrese su nombre" id="nombre" onkeypress="return soloLetras(event)">
            <span id="aviso"></span><br><br>
            <span>Num Celular: </span>
            <input type="text" placeholder="Ingrese su celular" id="movil" onkeypress="return soloNumeros(event)">
            <span id="aviso2"></span><br><br>
            <span>Email: </span>
            <input type="email" placeholder="Ingrese su email" id="email">
        </form>
        <hr />
        <div class="botones">
            <button type="button" onclick="guardarDato()"> Guardar</button>
            <button type="button" onclick="recuperarDato()"> Recuperar</button>
            <button type="button" onclick="eliminarDato()"> Eliminar</button>
            <button type="button" onclick="eliminarTodo()">Eliminar Todos</button>
        </div>
        <hr>
        <span class="titu">Nombre</span> <span class="titu">Celular</span> <span class="tituemail">Email</span><br>
        <ul id="contactos"></ul>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/misprogramas.js"></script>
</body>

</html>
