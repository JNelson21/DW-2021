<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Contenedor">
        <h2 style="color:darkblue; text-align: center;">
            <img src="/Sesión 12/img/Oscar.png" width="50" height="50">
            Encuesta de cine: Nominadas al Oscar 2021 
            <img src="/Sesión 12/img/Oscar.png" width="50" height="50">
        </h2>

        <form id="formulario1" name="formulario1" method="post" action="data.php">
            <fieldset id="datos_personales">
                <legend>Datos personales</legend>
                <label for="nombre">Nombre</label><br>
                <input type="text" name="nombre" id="nombre" size="20"><br>
                
                <label for="apellido">Apellido</label><br>
                <input type="text" name="apellido" id="apellido" size="20"><br>
                
                <label for="dni">DNI</label><br>
                <input type="text" name="dni" id="dni" maxlength="9" size="10"><br>
                
                <label for="edad">Edad</label><br>
                <input type="text" name="edad" id="edad" maxlength="2" size="10"><br>

                <label for="sexo">Sexo</label><br>
                <select name="Sexo" id="sexo">
                        <option value="0">...</option>
                        <option value="1">Masculino</option>
                        <option value="2">Femenino</option>
                </select>
            </fieldset>

            <fieldset id="Mejor película">
                <legend>Mejor película</legend>
                <input type="radio" name="película1" value="11"> 1917 <br>
                <input type="radio" name="película2" value="22"> Parasite<br>
                <input type="radio" name="película3" value="33"> Ford v Ferrari<br>
            </fieldset>

            <fieldset id="Peliculas no vistas">
                <legend>Selecciona las películas que no hayas visto</legend>
                <input type="checkbox" name="pelicula01">Jojo Rabbit <br>
                <input type="checkbox" name="pelicula02">Había una vez en Hollywood<br>
                <input type="checkbox" name="pelicula03">Joker<br>
                <input type="checkbox" name="pelicula04">El juicio de los 7 de Chicago<br>
                <input type="checkbox" name="pelicula05">Nomadland<br>
                <input type="checkbox" name="pelicula06">Judas y el mesías negro<br>
            </fieldset>

            <fieldset id="grupo_argumento">
                <legend>Argumento de tu película preferida</legend>
                <textarea name="argumento" id="argumentos" cols="100" rows="10"></textarea>
            </fieldset>
            <br>
            <input type="reset" value="Borrar Formulario"> <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
