<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0016fcd28c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/registro_usuario.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Registro Usuario</title>
</head>

<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña">

            </div>
            <input type="submit" value="Regístrate" class="button">
            <p>Al crear esta cuenta, aceptas nuestros términos & condiciones</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="/iniciar_sesion.html">Iniciar Sesion</a></p>
        </div>
    </form>
</body>

</html>
